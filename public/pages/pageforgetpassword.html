<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="mapa.png" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="src/styles/styleforgetpassword.css">
    <title>Esqueci senha</title>
</head>
<body>
    <main class="conteiner">

        <div class="cabecalho">
            <i class='bx bx-arrow-back'></i>
            <a href="/index.html">Voltar</a>
        </div>
        
        <div class="titulo">
            <h1>Recuperar senha</h1>
        </div>
                                                                                        
        <form id="form">
            
            <div class="input-box">
                <input id = "email" type="email" placeholder="Digite seu email">
                <i class=" bx bxs-envelope"></i>
            </div>
            
            <div class="mensagem ">
                <p  id="erro-email" class="mensagem-erro hidden">Mensagem de erro</p>
            </div>
            
            <div class="input-box" >
                <div class="password-wrapper">
                    <input id="redefinir-senha" type="password" placeholder="Digite sua nova senha">
                    <button type="button" class="toggle-password" data-target="redefinir-senha" aria-label="Mostrar senha">
                    <i class="bx bxs-lock-alt"></i>
                    </button>
                </div>
           </div>
            
           <div class="mensagem">
                <p id="erro-senha" class="mensagem-erro hidden">Mensagem de erro</p>
            </div>
            
            <div class="btn-box">
                <button type="submit">Enviar</button>
            </div>

           


          
        </form>
    </main>
    <script type="module" src="/src/scripts/esqueceuSenha/forgetpassword.ts"></script>
    
</body>
</html>
