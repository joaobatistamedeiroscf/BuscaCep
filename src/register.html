<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
     <link rel="icon" type="image/png" href="/public/mapa.png" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/styleregister.css">
    
    <title>Cadastro</title>
</head>
<body>
    <main class="container">
        <header class="cabecalho">
            <i class='bx bx-arrow-back'></i>
            <a href="/index.html">Voltar</a>
        </header>
        
        <form id="register-form">
            
            <div class="titulo">
                <h1>Cadastro de UsuÃ¡rio</h1>
            </div>

            <div class="input-box">
                <label>Nome completo:</label><br>
                <input id="register-name" type="name" placeholder="Digite seu nome completo">
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <label>Email:</label><br>
                <input id="register-email" type="email" placeholder="Digite seu email">
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box">
                <label>Nascimento:</label><br>
                <input id="register-nascimento" type="date" placeholder="Digite sua data de nascimento">
                <i class='bx bxs-calendar'></i>
            </div>

            <div class="input-box">
                <label>Senha:</label><br>
                <input id="register-senha" type="password" placeholder="Digite sua senha">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <label>Cofirmar senha:</label><br>
                <input id="register-conf-senha" type="password" placeholder="Confirme sua senha">
                <i class='bx bxs-lock-open-alt'></i>
            </div>
            
            <div class="cadastro">
                <button type="submit">Cadastrar</button>
            </div>               
            </form>
        </main>
    
</body>
</html>
